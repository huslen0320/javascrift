<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .form-group {
      margin-bottom: 15px;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">

      <h1>Question Form</h1>
      <div class="row">
        <form id="signup">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputFirstname">Firstname</label>
              <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname">
              <small class="d-none text-danger">Please enter your firstname</small>
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastname">Lastname</label>
              <input type="text" class="form-control" id="inputLastname" placeholder="Lastname">
              <small class="d-none text-danger">Please enter your lastname</small>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputAimag">Aimag</label>
              <select id="inputAimag" class="form-control">
                <option selected>Choose...</option>
                <option value="1">Arkhangai</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputSoum">Soum</label>
              <select id="inputSoum" class="form-control">
                <option selected>Choose...</option>
                <option value="01">Tsetserleg</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputBag">Bag</label>
              <select id="inputBag" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputKhoroo">Khoroo</label>
              <select id="inputKhoroo" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <button type="submit" id="saveBtn" disabled class="btn btn-primary">Sign in</button>
          <p id="result"></p>
        </form>
      </div>

    </div>
  </main>
  <script src="./aimag.js"></script>
</body>
