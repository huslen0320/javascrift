<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <h1>Information</h1>
            <form action="" class="row">

               <div class="col-6">
                <label for="firstname">Firstname</label>
                <input type="text" name="" id="firstName" placeholder="Овог">
               </div>

               <div class="col-6">
                <label for="lastname">Lastname</label>
                <input type="text" name="" id="lastName" placeholder="Нэр">
               </div>
           
               <div class="col-6">
                <label for="gender">Gender</label>
                <select name="" id="gender">
                    <option value="0">Select your gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
               </div>
               <div class="col-6">
                <label for="results">Results</label>
                <input type="number" name="" id="results" placeholder="Оноогоо оруулна уу">
               </div>
               <div class="button">
                <button class="col-3" id="btn">click</button>  
               </div>  
            </form>
            <div id="list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>
</html>
